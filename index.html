<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="head">
            <h2 id="title">Metric/Imperial Unit Conversion</h2>
            <input id="input">
            <button id="convert">Convert</button>
        </div>
        <div class="result">
            <h3>Length (Meter/Feet)</h3>
            <p id="length">Convert Meters to Feet |  Convert Feet to Meters</p>
        </div>
        <div class="result">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume">Convert Liters to Gallons |  Convert Gallons to Liters</p>
        </div>
        <div class="result">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass">Convert Kilograms to Pounds |  Convert Pounds to Kilograms</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
